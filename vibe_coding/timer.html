<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Timer ‚Äî Dark + Clean Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300">

  <!-- Theme toggle -->
  <div class="absolute top-4 right-4 flex gap-2">
    <button id="lightBtn" class="px-3 py-1 bg-gray-200 rounded-md text-sm hover:bg-gray-300">‚òÄÔ∏è Light</button>
    <button id="darkBtn" class="px-3 py-1 bg-gray-700 text-white rounded-md text-sm hover:bg-gray-600">üåô Dark</button>
  </div>

 <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-3xl p-14 text-center space-y-10 w-[700px] max-w-[90vw] transition-colors duration-300 overflow-hidden">
    <h1 class="text-4xl font-bold dark:text-white">‚è≤ Timer</h1>

    <!-- Presets -->
    <div class="grid grid-cols-3 gap-3 text-sm">
      <button class="preset bg-blue-100 dark:bg-blue-900 dark:text-blue-100 hover:bg-blue-200 rounded-lg py-2" data-min="5">5 min</button>
      <button class="preset bg-blue-100 dark:bg-blue-900 dark:text-blue-100 hover:bg-blue-200 rounded-lg py-2" data-min="10">10 min</button>
      <button class="preset bg-blue-100 dark:bg-blue-900 dark:text-blue-100 hover:bg-blue-200 rounded-lg py-2" data-min="25">25 min</button>
      <button class="preset bg-blue-100 dark:bg-blue-900 dark:text-blue-100 hover:bg-blue-200 rounded-lg py-2" data-min="45">45 min</button>
      <button class="preset bg-blue-100 dark:bg-blue-900 dark:text-blue-100 hover:bg-blue-200 rounded-lg py-2" data-min="60">1 hr</button>
      <button class="preset bg-blue-100 dark:bg-blue-900 dark:text-blue-100 hover:bg-blue-200 rounded-lg py-2" data-min="120">2 hr</button>
      <button class="preset bg-blue-100 dark:bg-blue-900 dark:text-blue-100 hover:bg-blue-200 rounded-lg py-2" data-min="180">3 hr</button>
      <button class="preset bg-blue-100 dark:bg-blue-900 dark:text-blue-100 hover:bg-blue-200 rounded-lg py-2" data-min="300">5 hr</button>
      <button class="preset bg-blue-100 dark:bg-blue-900 dark:text-blue-100 hover:bg-blue-200 rounded-lg py-2" data-day="1">1 day</button>
    </div>

    <!-- Time adjust controls (inside card) -->
    <div class="bg-gray-50 dark:bg-gray-700 rounded-2xl p-4 mt-4">

      <div class="flex justify-center gap-6 text-2xl">
        <div>
          <label class="block text-base text-gray-600 dark:text-gray-300 mb-2">Days</label>
          <div class="flex items-center justify-center gap-2">
            <button class="adj px-3 py-1 bg-gray-200 dark:bg-gray-600 rounded-lg" data-target="days" data-delta="-1">‚àí</button>
            <span id="days" class="w-12 inline-block text-center font-mono text-xl">0</span>
            <button class="adj px-3 py-1 bg-gray-200 dark:bg-gray-600 rounded-lg" data-target="days" data-delta="1">+</button>
          </div>
        </div>
        <div>
          <label class="block text-base text-gray-600 dark:text-gray-300 mb-2">Hours</label>
          <div class="flex items-center justify-center gap-2">
            <button class="adj px-3 py-1 bg-gray-200 dark:bg-gray-600 rounded-lg" data-target="hours" data-delta="-1">‚àí</button>
            <span id="hours" class="w-12 inline-block text-center font-mono text-xl">0</span>
            <button class="adj px-3 py-1 bg-gray-200 dark:bg-gray-600 rounded-lg" data-target="hours" data-delta="1">+</button>
          </div>
        </div>
        <div>
          <label class="block text-base text-gray-600 dark:text-gray-300 mb-2">Minutes</label>
          <div class="flex items-center justify-center gap-2">
            <button class="adj px-3 py-1 bg-gray-200 dark:bg-gray-600 rounded-lg" data-target="minutes" data-delta="-1">‚àí</button>
            <span id="minutes" class="w-12 inline-block text-center font-mono text-xl">0</span>
            <button class="adj px-3 py-1 bg-gray-200 dark:bg-gray-600 rounded-lg" data-target="minutes" data-delta="1">+</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Display -->
    <div id="display" class="text-5xl font-mono font-bold text-blue-600 dark:text-blue-400 tracking-wider">
      00:00:00:00
    </div>

    <!-- Buttons -->
    <div class="flex justify-center gap-6">
      <button id="startBtn" class="px-6 py-3 bg-green-500 text-white text-xl rounded-xl hover:bg-green-600">Start</button>
      <button id="pauseBtn" class="px-6 py-3 bg-yellow-500 text-white text-xl rounded-xl hover:bg-yellow-600">Pause</button>
      <button id="resetBtn" class="px-6 py-3 bg-red-500 text-white text-xl rounded-xl hover:bg-red-600">Reset</button>
    </div>
  </div>

  <script>
    let totalSeconds = 0;
    let timer = null;
    const display = document.getElementById('display');

    function formatTime(sec) {
      const d = Math.floor(sec / 86400);
      const h = Math.floor((sec % 86400) / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;
      return `${String(d).padStart(2,'0')}:${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    function updateDisplay() {
      display.textContent = formatTime(totalSeconds);
    }

    function startTimer() {
      if (timer) return;
      const d = +document.getElementById('days').textContent || 0;
      const h = +document.getElementById('hours').textContent || 0;
      const m = +document.getElementById('minutes').textContent || 0;
      if (totalSeconds === 0) totalSeconds = d*86400 + h*3600 + m*60;
      updateDisplay();

      function tick() {
        if (totalSeconds <= 0) { clearTimeout(timer); timer=null; display.classList.remove("text-red-600"); return; }
        if (totalSeconds <= 60) display.classList.add("text-red-600");
        const step = 1 /* totalSeconds > 60 ? 60 : 1;*/
        totalSeconds -= step; updateDisplay();
        clearTimeout(timer);
        timer = setTimeout(tick, step*1000);
      }
      timer = setTimeout(tick, 1000);
    }

    function pauseTimer(){ clearTimeout(timer); timer=null; }
    function resetTimer(){
      clearTimeout(timer); timer=null; totalSeconds=0;
      display.textContent='00:00:00:00'; display.classList.remove("text-red-600");
      ['days','hours','minutes'].forEach(id=>document.getElementById(id).textContent='0');
    }

    // Adjust + / ‚àí buttons
    document.querySelectorAll('.adj').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const id=btn.dataset.target;
        const delta=+btn.dataset.delta;
        const el=document.getElementById(id);
        let val=+el.textContent+delta;
        if(id==='hours') val=Math.max(0,Math.min(23,val));
        else if(id==='minutes') val=Math.max(0,Math.min(59,val));
        else val=Math.max(0,Math.min(99,val));
        el.textContent=val;
      });
    });

    // Presets
	document.querySelectorAll('.preset').forEach(btn=>{
	  btn.addEventListener('click',()=>{
		const min = +btn.dataset.min || 0;
		const day = +btn.dataset.day || 0;
		const hours = Math.floor(min / 60);
		const minutes = min % 60;

		document.getElementById('days').textContent = day;
		document.getElementById('hours').textContent = hours;
		document.getElementById('minutes').textContent = minutes;

		totalSeconds = day * 86400 + hours * 3600 + minutes * 60;
		updateDisplay();
	  });
	});

    // Theme toggles
    const html = document.documentElement;
    document.getElementById('darkBtn').onclick = () => html.classList.add('dark');
    document.getElementById('lightBtn').onclick = () => html.classList.remove('dark');

    // Buttons
    startBtn.onclick=startTimer;
    pauseBtn.onclick=pauseTimer;
    resetBtn.onclick=resetTimer;
  </script>
</body>
</html>
